<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="static/style1.css">
    <script src="static/script1.js" defer></script>
</head>
<body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <div class="overlay">
        <form action="{{ url_for('login') }}" method="POST">
            <div class="con">
                <header class="head-form">
                    <h2>Log In</h2>
                    <!--     A welcome message or an explanation of the login form -->
                    <p>Login Here Using Your Username And Password</p>
                 </header>
                 <br>
                 <div class="field-set">
                    <span class="input-item">
                        <i class="fa fa-user-circle"></i>
                      </span>

                      <input class="form-input" id="txt-input" type="text" name="username" placeholder="Username" required>
                      <br>

                      <span class="input-item">
                        <i class="fa fa-key"></i>
                       </span>

                       <input class="form-input" id="pwd"  type="password" name="password" placeholder="Password" required>

                       <button class="log-in" type="submit">Login</button>
                 </div>
                 <div class="other">
                    <!--      Forgot Password button-->
                          
                    <!--     Sign Up button -->
                        <a class="btn submits sign-up" href="{{ url_for('register') }}">Register now <i class="fa fa-user-plus" aria-hidden="true"></i></a>
                    <!--         Sign Up font icon -->
                          
                    <!--      End Other the Division -->
                       </div>
            </div>
            <a href="{{ url_for('admin_login') }}">Admin?</a>
        </form>
    </div>
</body>
</html>
